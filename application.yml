spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/hotelBookingRoom?createDatabaseIfNotExist=true
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
